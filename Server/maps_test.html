<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search Embed</title>
    <style>
        .google-map {
            width: 100%;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h1>Supermarket Search in Local Area</h1>
    <div class="google-map">
        <iframe src="https://maps.google.com/maps?q=super%20market&output=embed" width=300 height=150 allowfullscreen></iframe>
    </div>

</body>
</html>
